<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="rules">
    <p class="rules">FIRST TO 5 WINS</p>
  </div>

  <div class="selectors">

    <div class="item">
      <button type="button" class="btn rock">
        <img src="images/rock.svg" alt="rock">
      </button>
      <label>ROCK(ET)</label>
    </div>
    <div class="item">
      <button type="button" class="btn paper">
        <img src="images/paper.svg" alt="paper">
      </button>
      <label>PAPER</label>
    </div>
    <div class="item">
      <button type="button" class="btn scissors">
        <img src="images/scissors.svg" alt="scissors">
      </button>
      <label>SCISSORS</label>
    </div>
  </div>

  <div class="results">
    <br />
    <p class="results"></p>
    <p class="score"></p>
  </div>




  <script src="script.js"></script>
</body>

</html>
